<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>jQuery Print Plugin</title>
    <script src="jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="jquery.printPage.js" type="text/javascript"></script>

  <script>  
  $(document).ready(function() {
    $(".btnPrint").printPage();
  });
  </script>
	</head>
	<body>
		<h3>Пример:</h3>
		<p>При нажатии на кнопку, будет подгружен iframe и напечатан!</p>
		<p><a class="btnPrint" href='iframes/iframe.html'>Печатать!</a></p>
    <p><a class="btnPrint" href='iframes/iframe2.html'>Печатать вторую страницу!</a></p>
	</body>
</html>
