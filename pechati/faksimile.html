<script type="text/javascript">
  function calculate20() {
    var price = 650;            
    var order_total = 0;
    $.each($('.radio2:checked'), function () {
        order_total += (parseFloat($(this).attr('osnastca-price')) + price ) * $(this).closest('.absolute').find('.added_num').val();
    });
    $('#pw1').html(order_total);
    $('.order_cost').html(order_total);
};
function sortPechati(){
    $('[w][h]').each(function(){
        $(this).parent().parent()[
        (
            parseFloat($(this).attr("w")) >= parseFloat($('.st-width').val())
            &&
            parseFloat($(this).attr("h")) >= parseFloat($('.st-height').val())
            )
        ?"show":"hide"
        ]();
    });
}
$(document).ready(function () {

    $('.st-width,.st-height').on('change',sortPechati);

    $('#type1, #type2').on('click',function(){
        $('[osn-diametr]').each(function(){
            if(parseFloat($(this).attr('osn-diametr')) < 40) {
                $(this).parent().parent().hide();
            } else {
                $(this).parent().parent().show();
            }
        });
    });

    $('first3333333').trigger('click');
    setTimeout(function(){
        calculate20();
        sortPechati();
    },1);
    $(document).on('change', '.recalculate', function () {
        calculate20();
    });

});
</script>
