<script type="text/javascript">

//-----------------------------------------------------------------

    $(document).ready(function () {
        function calculate3() {
            var price = 1200;            
            var force = 0;
            var color_quan = ($('.color_quantity').val() - 1) * 500;
            $.each($('.force:checked'), function () {
                force += parseInt($(this).attr('force-cost'));
            });
            console.log(color_quan);
            var order_total = 0;
            $.each($('.radio2:checked'), function () {
              
                    order_total += (parseFloat($(this).attr('osnastca-price')) + price + force) * $(this).closest('.absolute').find('.added_num').val() + color_quan;
            });

            $('#pw1').html(order_total);
            $('.order_cost').html(order_total);
        }
       
        $('input.first').trigger('click');
        calculate3();
        $(document).on('change', '.recalculate', function () {
            calculate3();
        });
    
       
    });


</script>
