<script type="text/javascript">
    $(document).ready(function () {
        $(document).on('click', '.shower', function () {
            $('.hidbutt').prop("disabled", false);
            $('.hidbutt').css('opacity', '1.0');
            $('.hidtext').css('opacity', '1.0');
        });
        $(document).on('click', '.hider', function () {
          if($('.showertwo:checked').val()  == undefined){
            $('.hidbutt').prop("disabled", true);
            $('.hidbutt').css('opacity', '0.3');
            $('.hidtext').css('opacity', '0.1');
            }
            else{

            $('.hidbutt').prop("disabled", true);
            $('.hidbutt').css('opacity', '0.3');
            $('.hidtext').css('opacity', '0.1');
                }

            $('.hidbutt-two').css('opacity', '0.3');
            $('.hidtext-two').css('opacity', '0.1');
                }

            

          ;
        });
        function calculate10() {
            if ($('select.Order-info-num-tirazh').val() > 999) {
                if ($('select.Order-info-num-tirazh').val() > 1999) {
                    if ($('select.Order-info-num-tirazh').val() > 2999) {
                        if ($('select.Order-info-num-tirazh').val() > 4999) {
                            if ($('select.Order-info-num-tirazh').val() > 9999) {
                                var quan = 'tenthousand';
                            } else {
                                var quan = 'fivethousand';
                            }
                            ;
                        } else {
                            var quan = 'threethousand';
                        }
                        ;
                    } else {
                        var quan = 'twothousand';
                    }
                    ;
                } else {
                    var quan = 'thousand';
                }
                ;
            } else {
                var quan = 'fivehundred';
            }
            var total = parseFloat($('input.radio:checked').attr($('input.radio2:checked').attr('srok') + $('input.radio3:checked').attr('plotn') + $('.radio:checked').attr('format') + quan));
            var order_total = Math.ceil(total);
            $('#pw1').html(order_total);
            $('.order_cost').html(order_total);

        }
        $('.hider').trigger('click');
        $('input.first').trigger('click').attr('checked');

        $(document).on('change', '.recalculate', function () {
            calculate10();
        });

        $('input.first').trigger('click');
        calculate10();
    });

</script>
