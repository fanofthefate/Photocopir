	<script type="text/javascript">

		function calculate33() {
			var price = 0;
			if($('[data-size-price]').is(':checked')) {
				price += parseFloat($('[data-size-price]:checked').attr('data-size-price'));
			} else {
				price += parseFloat($('#width').val()) * parseFloat($('#height').val()) * 0.3;
			}
			var order_total = price + parseFloat($('[data-temp-price]:checked').attr('data-temp-price'));
			order_total += parseFloat($('[data-mak-price]:checked').attr('data-mak-price'));
			order_total *= parseFloat($('#count').val());
			Math.round(order_total);
			$('#pw1').html(Math.round(order_total));
           	$('.order_cost').html(Math.round(order_total));
		}
		$(document).ready(function(){
			$(document).on('click','.Order-info-num-custom',function(){
				$('#form-of-sizes').trigger('reset');
			});
			$(document).on('click','.clear',function(){
				$('#custom-size-form').trigger('reset');
			});

			$('input.first').trigger('click');
			calculate33();
			$(document).on('change', '.recalculate', function () {
				calculate33();
				$('#pw1').html(total_price);
           		$('.order_cost').html(total_price);
			});
		})
