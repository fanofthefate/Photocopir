<script type="text/javascript">
    var Order_total;
    var ord;

    function totalPrice(){
        var price = 0;
        $('.qq-upload-success').each(function(key, value){
            var tempPrice = 0;
            var count = parseInt($(this).find('.file-count').val());
            var format = $(this).find('.file-format').val();
            var equal = {
                'А6': 'r1',
                'А5': 'r2',
                'А4': 'r3',
                'А3': 'r4',
                'А2': 'r5',
                'А1': 'r6'
            };
            var $inputPrice = $('#'+equal[format]+' input');
            if ($('.hidbutt').is(':checked')) {
                if ($('.pole').is(':checked')) {
                    tempPrice = (parseFloat($inputPrice.attr(Order_total + '-pole')) + parseFloat($inputPrice.attr('satin-premium'))) * count;
                } else {
                    tempPrice = (parseFloat($inputPrice.attr(Order_total)) + parseFloat($inputPrice.attr('satin-premium'))) * count;
                }

            } else {
                if ($('.pole').is(':checked')) {
                    tempPrice = parseFloat($inputPrice.attr(Order_total + '-pole')) * count;
                    ord = Order_total + '-pole';
                } else {
                    tempPrice = parseFloat($inputPrice.attr(Order_total)) * count;
                    ord = Order_total;
                }

            }

            price += tempPrice;
        });
        $('.order_cost').html(order_total);
        return price;
    }

    function calculate() {
        if ($('.hidbutt').is(':checked')) {
            if ($('.pole').is(':checked')) {
                order_total = (parseFloat($('.radio6:checked').attr(Order_total + '-pole')) + parseFloat($('.radio6:checked').attr('satin-premium'))) * $('.quantity').val();
            } else {
                order_total = (parseFloat($('.radio6:checked').attr(Order_total)) + parseFloat($('.radio6:checked').attr('satin-premium'))) * $('.quantity').val();
            }

        } else {
            if ($('.pole').is(':checked')) {
                order_total = parseFloat($('.radio6:checked').attr(Order_total + '-pole')) * $('.quantity').val();
                ord = Order_total + '-pole';
            } else {
                order_total = parseFloat($('.radio6:checked').attr(Order_total)) * $('.quantity').val();
                ord = Order_total;
            }

        }

        $('#pw1').html(order_total);
        

    };

    $(document).ready(function () {
        $(document).on('change', '.radio4', function () {
            Order_total = 'fast-print';
        });
        $(document).on('change', '.radio3', function () {
            Order_total = 'normal-one';
        });
        $(document).on('click', '.show', function () {
            $('.hidbutt').prop("disabled", false);
            $('.hidbutt').css('opacity', '1.0');
            $('.hidtext').css('opacity', '1.0');
        });
        $(document).on('click', '.hider', function () {
            $('.hidbutt').prop("disabled", true);
            $('#bumagaform').trigger('reset');
            $('.hidbutt').css('opacity', '0.3');
            $('.hidtext').css('opacity', '0.1');
        });
        $(document).on('change', '.quantity', function () {
            if ($('.radio4').is(':checked')) {
                Order_total = 'fast-print';
            } else {
                if ($(this).val() > 500) {
                    Order_total = 'normal-three';
                } else {
                    if ($(this).val() > 20) {
                        Order_total = 'normal-two';
                    } else {
                        Order_total = 'normal-one';
                    }
                    ;
                }
                ;
            }
            ;
        });

        $('input.first').trigger('click');
        calculate();
        $('#pw1').html();
        $('.order_cost').html();
        $(document).on('change', '.recalculate', function () {
            calculate();
            totalPrice();
            getPhotoFormat();
            getPhotoCount();
        });
    });

</script>
