<script type="text/javascript">
 function calculate777() {
    var width = parseInt($('.width').val()),
    height = parseInt($('.height').val()),
    p_meter,
    luversi = $('.luversi').is(':checked') ? 100 : 0;
    if(width > height)
    {
        var temp = width;
        width = height;
        height = temp;
    }
    p_meter = (width + height)/50; //*2/100

    var total = luversi + parseFloat($('input.radio8:checked').attr($('input.radio8:checked').attr('material') + $('input.radio4:checked').attr('resol')));

    var order_total = total * p_meter * $('.quan').val();
    if (order_total < 1000) order_total = 1000;

        $('#pw1,.order_cost').html(order_total)
}
$(document).ready(function () {
        $(document).on('change', '.recalculate', function () {
                calculate777();  
            });
    $('input.first-mat').trigger('click');
    calculate777();
});
</script>
