<script type="text/javascript">
    $(document).ready(function () {
        $(document).on('click', '[wrap-form-path]', function () {
            $('.to_reset').remove();
            $('#stamptype').after($("<div></div>").attr({class: 'wrapper to_reset'}));
            $(".to_reset").load($(this).attr('wrap-form-path'));
        });
        function calculate5() {
            var zapravka;
            if ($('.zapravka').is(':checked')) {
                zapravka = 200 * $('.color_quan').val();
            } else {
                zapravka = 0;
            }
            var color_quan = ($('.color_quan').val() - 1) * 500;
            var service_cost = 0;
            var order_total = 0;
            $.each($('.r_flash'), function () {
                if (parseInt($(this).attr('colors')) == $('.color_quan').val()) {
                    $(this).closest('.absolute').show();
                } else {
                    $(this).closest('.absolute').hide();
                }

            });
            $.each($('.radio2:checked'), function () {

                order_total += (parseFloat($(this).attr('osnastca-price')) + parseFloat($('.radio1:checked').attr('stamp-cost')) + zapravka + color_quan) * $(this).closest('.absolute').find('.added_num').val();

            });
            $('#pw1').html(service_cost + order_total);
            $('.order_cost').html(service_cost + order_total);
        };
        $('input.first').trigger('click');
        calculate5();
        $(document).on('change', '.recalculate', function () {
            calculate5();
        });
    });
</script>
