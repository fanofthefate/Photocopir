<script type="text/javascript">
function sortPechati(){
    $('[w][h]').each(function(){
        $(this).parent().parent()[
        (
            parseFloat($(this).attr("w")) >= parseFloat($('.st-width').val())
            &&
            parseFloat($(this).attr("h")) >= parseFloat($('.st-height').val())
            )
        ?"show":"hide"
        ]();
    });
}
    function calculate4() {
        $('.inp').each(function() {
            if ($('.st-width').val() > $('.st-height').val()) {
            var clwidth = $('.st-width').val();
            var clheight = $('.st-height').val();
        } else {
                var clheight = $('.st-width').val();
                var clwidth = $('.st-height').val();
            }
            if (parseInt($(this).attr('w')) > parseInt($(this).attr('h'))) {
                var owidth = parseInt($(this).attr('w'));
                var oheight = parseInt($(this).attr('h'));
            } else {
                var owidth = parseInt($(this).attr('h'));
                var oheight = parseInt($(this).attr('w'));
            }
          
        });
        if ($('.st-width').val() > 39 && $('.st-height').val() > 19) {
            var price = 400;
            var fast_price = 600;
        } else {
            var price = 300;
            var fast_price = 500;
        }
        var order_total = 0;
        $.each($('.radio2:checked'), function () {
            if ($('input.srochno').is(':checked')) {
                order_total += (parseFloat($(this).attr('osnastca-price')) + price) * $(this).closest('.absolute').find('.added_num').val();
            } else {
                order_total += (parseFloat($(this).attr('osnastca-price')) + fast_price) * $(this).closest('.absolute').find('.added_num').val();
            }
        });
        $('#pw1').html(order_total);
        $('.order_cost').html(order_total);
    }
    $(document).ready(function () {
        $('input.first').trigger('click');
        calculate4();
        $(document).on('change', '.recalculate', function () {
            calculate4();
            sortPechati();
        });
        $('input.first3').trigger('click');
    });
</script>
