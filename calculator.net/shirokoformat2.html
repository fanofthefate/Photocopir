			if($('input.radio').is(':checked')){
				var total = parseFloat($('input.radio:checked').attr($('input.radio:checked').attr('format')+$('input.radio2:checked').attr('colorous')+$('.radio3:checked').attr('paper-type')));
			} else {

				var width = parseFloat($('#wid').val());

					width = temp;
				}

				var total = parseFloat($('input.length').attr($('input.length').attr('format')+$('input.radio2:checked').attr('colorous')+$('.radio3:checked').attr('paper-type')))*p_metr;
			}				total = Math.ceil(total); 
			var order_total = total*$('.quan').val();

			$('.order_cost').html(order_total);
		}
		function stampsizech(){
			var length = parseFloat($('#len').val());
			var width = parseFloat($('#wid').val());
			if (width > length){
				var temp = length
				length = width;
				width = temp;
			}
			var p_metr = length * Math.ceil(width/91.4) / 100;
			if(width <= 4.2 && length <=59.4){
				$('#rb1').find('input')[0].click();
			} 
			else if (width <=59.4 && length <=84.1){
				$('#rb2').find('input')[0].click();
			}
			else if (width <=84.1 && length <=118.9){
				$('#rb3').find('input')[0].click();
			}
			setTimeout(calculate12,0);
		};

			$('#len,#wid').on('change',stampsizech).on('click',stampsizech).on('keyrelease',stampsizech);
			$(document).on('click','input.Order-info-num-custom',function(){

			});
			$('.first').trigger('click');
			calculate12();	
			$(document).on('change', '.recalculate', function () {
				calculate12();	
			});

		});
