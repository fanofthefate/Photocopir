<script type="text/javascript">
    $(document).ready(function () {
        $(document).on('click', '[form-remove]', function () {
            $('#forma1').remove();
            $('#forma2').remove();
        });
        $(document).on('click', '[form-form-path]', function () {
            var x = $(this).attr('form-height');
            var x2 = $(this).attr('secform-height');
            $('#forma1').remove();
            $('#forma2').remove();
            $('#forma').after($("<section></section>").attr({id: 'forma1', style: x}));
            $("#forma1").load($(this).attr('form-form-path'));
            $('#forma1').after($("<section></section>").attr({id: 'forma2', style: x2}));
            $("#forma2").load($(this).attr('secform-form-path'));
        });
        $(document).on('change', '.inp', function () {
            if ($(this).is(':checked')) {
                $(this).closest('.added').after('<input type="number" action="#" class="recalculate added_num" value="1">');
            } else {
                $(this).closest('.absolute').find('.added_num').remove();
            }
        });
        $(document).on('change', '.added_num', function () {

            if($('.added_num').val() < 1){
                $(this).closest('.absolute').find('.inp').prop('checked', false);
                $(this).remove();
            }

        });

        $('.newest').trigger('click');
    });
</script>
