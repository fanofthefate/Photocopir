<script type="text/javascript">
    $(document).ready(function () {
        $(document).on('click', '[wrap-form-path]', function () {
            $('.to_reset').remove();
            $('#stamptype').after($("<div></div>").attr({class: 'wrapper to_reset'}));
            $(".to_reset").load($(this).attr('wrap-form-path'));
        });
        function calculate2() {
           var diametr = parseInt($('.radio1:checked').attr('diametr'));
            $.each($('.radio2'), function(){
                if(parseInt($(this).attr('osn-diametr')) == diametr){
                    $(this).closest('.absolute').show();
                } else {
                    //$(this).closest('.absolute').hide();
                }
            });
            var order_total = 0;
            $.each($('.radio2:checked'), function () {
                if ($('input.srochno').is(':checked')) {
                    order_total += (parseFloat($(this).attr('osnastca-price')) + parseFloat($('.material:checked').attr('mat-cost')) + (parseFloat($('.radio1:checked').attr('stamp-cost'))+150)) * $(this).closest('.absolute').find('.added_num').val();
                } else {
                    order_total += (parseFloat($(this).attr('osnastca-price')) + parseFloat($('.material:checked').attr('mat-cost')) + parseFloat($('.radio1:checked').attr('stamp-cost'))) * $(this).closest('.absolute').find('.added_num').val();
                }
            });
            $('#pw1').html(order_total);
            $('.order_cost').html(order_total);
        };
        $('input.first').trigger('click');
        calculate2();
        $(document).on('change', '.recalculate', function () {
            calculate2();
        });
    });
</script>
