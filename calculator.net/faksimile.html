<script type="text/javascript">
function sortPechati(){
    $('[w][h]').each(function(){
        $(this).parent().parent()[
        (
            parseFloat($(this).attr("w")) >= parseFloat($('.st-width').val())
            &&
            parseFloat($(this).attr("h")) >= parseFloat($('.st-height').val())
            )
        ?"show":"hide"
        ]();
    });
}
    $(document).ready(function () {
        function calculate20() {
            if ($('.st-width').val() > 39 && $('.st-height').val() > 19) {
                var price = 400;
                var fast_price = 600;
            } else {
                var price = 300;
                var fast_price = 500;
            }
            var order_total = 0;
            $.each($('.radio2:checked'), function () {
                if ($('input.srochno').is(':checked')) {
                    order_total += (parseFloat($(this).attr('osnastca-price')) + fast_price + parseFloat($('.material:checked').attr('mat-cost'))) * $(this).closest('.absolute').find('.added_num').val();
                } else {
                    order_total += (parseFloat($(this).attr('osnastca-price')) + price + parseFloat($('.material:checked').attr('mat-cost'))) * $(this).closest('.absolute').find('.added_num').val();
                }
            });
            $('#pw1').html(order_total);
            $('.order_cost').html(order_total);
        };
        $('input.first').trigger('click');
        calculate20();
        $(document).on('change', '.recalculate', function () {
            sortPechati()
            calculate20();
        });
        $('input.first3').trigger('click');
    });
</script>
